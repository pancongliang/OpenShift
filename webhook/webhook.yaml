apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: val-webhook
webhooks:
  - admissionReviewVersions:
      - v1beta1
    name: val-webhook.coffeewhale.com
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            - webhooktest
    rules:
      - operations:
          - CREATE
        apiGroups:
          - ""
        apiVersions:
          - v1
        resources:
          - "*"
    sideEffects: None
    clientConfig:
      caBundle: 
      service:
        namespace: webhooktest
        name: webhook
        port: 443
